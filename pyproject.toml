[tool.kedro]
package_name = "mushroom_classification"
project_name = "Mushroom Classification"
project_version = "0.18.2"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/mushroom_classification -ra"""

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]
